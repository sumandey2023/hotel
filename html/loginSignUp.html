<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="../css/loginSignUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Faculty+Glyphic&family=Fredoka:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="toggle-wrapper">
        <button id="toggle-login" class="toggle-btn active">Login</button>
        <button id="toggle-signup" class="toggle-btn">Signup</button>
      </div>

      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <!-- Login Fields -->
        <div id="login-fields">
          <div class="form-group">
            <label for="login-email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="login-email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              class="form-control"
              id="login-password"
              placeholder="Enter password"
              required
            />
          </div>
        </div>

        <!-- Signup Fields -->
        <div id="signup-fields" style="display: none">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="signup-name"
              placeholder="Enter full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="signup-email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              class="form-control"
              id="signup-password"
              placeholder="Enter password"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <script>
      const toggleLogin = document.getElementById("toggle-login");
      const toggleSignup = document.getElementById("toggle-signup");
      const formTitle = document.getElementById("form-title");
      const loginFields = document.getElementById("login-fields");
      const signupFields = document.getElementById("signup-fields");
      const authForm = document.getElementById("auth-form");

      toggleLogin.addEventListener("click", () => {
        loginFields.style.display = "block";
        signupFields.style.display = "none";
        formTitle.textContent = "Login";
        toggleLogin.classList.add("active");
        toggleSignup.classList.remove("active");
      });

      toggleSignup.addEventListener("click", () => {
        loginFields.style.display = "none";
        signupFields.style.display = "block";
        formTitle.textContent = "Signup";
        toggleSignup.classList.add("active");
        toggleLogin.classList.remove("active");
      });

      authForm.addEventListener("submit", (e) => {
        e.preventDefault();
        alert(`${formTitle.textContent} form submitted!`);
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
